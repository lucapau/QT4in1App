name: CI Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Qt
        run: |
          choco install qt --version=6.7.1 --params="'/InstallDir:C:\Qt'"
          # You can adjust the install directory as needed

      - name: Build the application
        run: |
          mkdir build
          cd build
          "C:\Qt\Tools\mingw1120_64\bin\qmake.exe" ../QT4in1.pro
          "C:\Qt\Tools\mingw1120_64\bin\mingw32-make.exe" -f Makefile.Debug -j12

      - name: Run tests (if applicable)
        run: |
          # If you have tests, you can run them here
          # .\your_test_executable.exe
