name: Build Qt Application for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Install vcpkg
      uses: lukka/run-vcpkg@v7
      with:
        vcpkgGitCommitId: '2023.11.20'
        
    - name: Install OpenSSL
      run: |
        vcpkg install openssl:x64-windows
        echo "OPENSSL_ROOT_DIR=$env:VCPKG_ROOT/installed/x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "$env:VCPKG_ROOT/installed/x64-windows/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
    - name: Build
      env:
        OPENSSL_ROOT_DIR: ${{ env.VCPKG_ROOT }}/installed/x64-windows
      run: |
        mkdir release
        cd release
        qmake ..\QT4in1.pro CONFIG+=debug "INCLUDEPATH+=$env:OPENSSL_ROOT_DIR/include" "LIBS+=-L$env:OPENSSL_ROOT_DIR/lib -llibssl -llibcrypto"
        nmake
        
    - name: Package application
      run: |
        cd release
        windeployqt QT4in1.exe
        copy "$env:OPENSSL_ROOT_DIR\bin\libssl-3-x64.dll" .
        copy "$env:OPENSSL_ROOT_DIR\bin\libcrypto-3-x64.dll" .
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          release\QT4in1.exe
          release\*.dll