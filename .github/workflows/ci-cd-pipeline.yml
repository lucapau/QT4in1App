name: Build Qt Application for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw,qt.tools.win64_mingw900'
        
    - name: Set up MinGW
      run: |
        echo "${{ env.Qt6_DIR }}/../../../Tools/mingw1120_64/bin" >> $GITHUB_PATH
        
    - name: Build
      run: |
        mkdir build
        cd build
        qmake ../QT4in1.pro CONFIG+=debug
        mingw32-make
        
    - name: Package application
      run: |
        cd build/debug
        windeployqt QT4in1.exe
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/debug/QT4in1.exe